<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<h1>Product list</h1>

<a th:href="@{/product/form}">Create person</a>

<h1> Product list </h1>
<table>
    <tr>
        <th>Title</th>
        <th>Cost</th>
    </tr>

    <tr th:each="product : ${products}">
        <td th:text="${product.title}">FN</td>
        <td th:text="${product.cost}">LN</td>
    </tr>
</table>

</body>
</html>
